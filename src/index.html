<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048</title>
    <link
      rel="icon"
      href="./images/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body>
    <div class="container">
      <div class="game-header">
        <h1>2048</h1>
        <div class="game-hint">
          <img
            src="./images/hint.svg"
            alt="hint icon"
            class="game-hint-image"
          />
        </div>
        <div class="game-hint-body">
          <p class="game-hint-text">Use touchscreen to move</p>
          <p class="game-hint-text--l">Use arrow keys to move</p>
        </div>
        <div class="controls">
          <p class="info">
            Score:
            <span class="game-score">0</span>
          </p>
          <button class="button start">Start</button>
        </div>
      </div>

      <table class="game-field">
        <tbody>
          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>

          <tr class="field-row">
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
            <td class="field-cell"></td>
          </tr>
        </tbody>
      </table>

      <div class="message-container">
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">
          Press "Start" to begin game. Good luck!
        </p>
      </div>
    </div>
    <script
      src="scripts/main.js"
      type="module"
    ></script>
  </body>
</html>
